<div id="tokenbar" class="flexrow {{cssClass}}" style="{{pos}}">
    <div id="tokenbar-controls" class="bar-controls flexrow">
        <div id="tokenbar-move-handle"></div>
        <div class="flexcol dialog-col">
            <a class="request-roll" title="{{localize 'MonksTokenBar.RequestRoll'}}">
                <i class="fas fa-tools"></i>
            </a>
            <a class="contested-roll" title="{{localize 'MonksTokenBar.ContestedRoll'}}">
                <i class="fas fa-people-arrows"></i>
            </a>
            <a class="assign-xp" title="{{localize 'MonksTokenBar.AssignXP'}}">
                <i class="fas fa-book-medical"></i>
            </a>
        </div>
    </div>
    <nav id="token-action-bar" class="flexrow">
        <ol class="flexrow token-list">{{#each tokens}}
            <li class="token flexcol {{this.cssClass}}" {{#if this.token}} data-token-id="{{this.id}}" {{/if}}>
                <div class="token-stats flexcol {{this.statClass}}">
                    <div class="token-stat stat1 flexrow">{{#if this.stat1}}<i class="fas {{../stat1icon}}"></i><span>{{this.stat1}}</span>{{/if}}</div>
                    <div class="token-stat stat2 flexrow">{{#if this.stat2}}<i class="fas {{../stat2icon}}"></i><span>{{this.stat2}}</span>{{/if}}</div>
                </div>
                <div class="token-content">
                    {{#if this.thumb}}
                    <img class="token-icon" src="{{this.thumb}}" />
                    {{/if}}
                    {{#if this.resource1.value}}
                    <div class="resource" resource="1"><div class="bar" style="width:{{this.resource1.pct}}%;background-color:{{this.resource1.color}}"></div></div>
                    {{/if}}
                    {{#if this.resource2.value}}
                    <div class="resource" resource="2"><div class="bar" style="width:{{this.resource2.pct}}%;background-color:{{this.resource2.color}}"></div></div>
                    {{/if}}
                </div>
            </li>
            {{/each}}</ol>
    </nav>
</div>
